<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom Service through a Provider</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {font-size: 1.2em;}
    .error{
      color: red;
    }
    </style>
  </head>
  <body ng-app="ControllerApp">
    <h2>Custom Service through a Provider</h2>
    <!-- Preconfigured List -->
    <div id="list1" ng-controller="ShoppingListController as list">
      <h3>Shopping List </h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();"> Add Item To Shopping List</button>
      <ol>
        <li ng-repeat="item in list.items">
            {{ item.quantity }} of {{ item.name }}
            <button ng-click="list.removeItem($index)">Remove Item From List</button>
        </li>
      </ol>
      <!-- <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
      <!-- <div ng-show="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
      <div ng-hide="!list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
    </div>

  </body>
</html>
